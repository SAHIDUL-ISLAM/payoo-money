<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo || Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- fontawesome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- font family -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto pb-10">
    <header class="border-b-2 border-gray-200 w-11/12 mx-auto py-3 flex justify-between items-center sticky top-0 bg-base-200 z-10">
        <div class="left flex gap-1">
            <img class="w-[60px]" src="./assets/logo.png" alt="logo">
            <div class="balance-info">
                <h2 class=" text-2xl font-bold">$ <span id="balance">1500</span></h2>
                <p class="text-neutral/50">Available Balance</p>
            </div>
        </div>
        <div class="right">
            <a href="./index.html" class="btn btn-soft text-neutral/50"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </div>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        <div class="button grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn btn-primary btn-soft flex flex-col h-full py-4">
                <img src="./assets/opt-1.png" alt="">
                <p class="text-neutral/50">Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn btn-primary btn-soft flex flex-col h-full py-4">
                <img src="./assets/opt-2.png" alt="">
                <p class="text-neutral/50">Cashout</p>
            </button>
            <button class="btn btn-primary btn-soft flex flex-col h-full py-4">
                <img src="./assets/opt-3.png" alt="">
                <p class="text-neutral/50">Transfer Money</p>
            </button>
            <button class="btn btn-primary btn-soft flex flex-col h-full py-7">
                <img src="./assets/opt-4.png" alt="">
                <p class="text-neutral/50">Get Bonus</p>
            </button>
            <button class="btn btn-primary btn-soft flex flex-col h-full py-4">
                <img src="./assets/opt-5.png" alt="">
                <p class="text-neutral/50">Pay Bill</p>
            </button>
            <button onclick="showOnly('history')" class="btn btn-primary btn-soft flex flex-col h-full py-4">
                <img src="./assets/opt-6.png" alt="">
                <p class="text-neutral/50">Transactions</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
    <h2 class="text-xl font-bold mb-5">Add Money</h2>
        <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl ">
      <div class="card-body">
        <fieldset class="fieldset w-full">
        <label class="label font-bold text-black">Select Bank</label>
        <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
            <option disabled selected>Select A Bank</option>
            <option value="DBBL">DBBL</option>
            <option value="IBBL">IBBL</option>
            <option value="City Bank">City Bank</option>
        </select>
          <label class="label font-bold text-black">Bank Account Number</label>
          <input id="add-money-number" type="text" maxlength="11" minlength="11" class="input rounded-full bg-base-200 w-full"  placeholder="Enter 11 digit account number" />
          <label class="label font-bold text-black">Amount to Add</label>
          <input id="add-money-amount" type="text"  class="input rounded-full bg-base-200 w-full"  placeholder="Add amount to withdraw" />
          <label class="label font-bold text-black">Pin Number</label>
          <input id="add-money-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          <button id="add-money-btn" class="btn btn-primary text-white font-semibold mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5 hidden"> 
        <h2 class="text-xl font-bold mb-5">Cashout</h2>
    <div class="card bg-base-100 w-full shadow mx-auto rounded-2xl ">
      <div class="card-body">
        <fieldset class="fieldset w-full">
          <label class="label font-bold text-black">Agent Number</label>
          <input id="cashout-number" type="text" maxlength="11" minlength="11" class="input rounded-full bg-base-200 w-full"  placeholder="Enter 11 digit number" />
          <label class="label font-bold text-black">Amount</label>
          <input id="cashout-amount" type="text"  class="input rounded-full bg-base-200 w-full"  placeholder="Enter amount to withdraw" />
          <label class="label font-bold text-black">Pin Number</label>
          <input id="cashout-pin" type="password" maxlength="4" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />
          <button id="cashout-btn" class="btn btn-primary text-white font-semibold mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
    </section>

    <section id="history" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Transactions</h2>
        <div id="history-container" class="space-y-5">
            
        </div>
    </section>


    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
</body>
</html>
